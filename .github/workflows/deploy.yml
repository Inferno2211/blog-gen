name: CI/CD Deploy

on:
  push:
    branches:
      - test
      - main

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            DEPLOY_BRANCH="${{ github.ref_name }}"
            echo "Deploying branch $DEPLOY_BRANCH"

            if [ "$DEPLOY_BRANCH" == "test" ]; then
              DIR="/root/repos/orbitpbn-test"
              BACKEND_PM2="orbitpbn-test-backend"
            else
              DIR="/root/repos/orbitpbn-prod"
              BACKEND_PM2="orbitpbn-prod-backend"
            fi

            mkdir -p $DIR
            cd $DIR

            if [ ! -d ".git" ]; then
              git clone --branch $DEPLOY_BRANCH git@github.com:Inferno2211/blog-gen.git .
            else
              git fetch origin $DEPLOY_BRANCH
              git reset --hard origin/$DEPLOY_BRANCH
            fi

            cd backend
            npm install
            pm2 restart $BACKEND_PM2 || pm2 start index.js --name $BACKEND_PM2

            cd ../frontend/blog-order
            npm install
            npm run build

            # Copy build to Nginx root
            if [ "$DEPLOY_BRANCH" == "test" ]; then
              NGINX_ROOT="/var/www/orbitpbn-test"
            else
              NGINX_ROOT="/var/www/orbitpbn-prod"
            fi

            sudo cp -r dist/* $NGINX_ROOT/
            sudo chown -R www-data:www-data $NGINX_ROOT
            sudo find $NGINX_ROOT -type d -exec chmod 755 {} \;
            sudo find $NGINX_ROOT -type f -exec chmod 644 {} \;

            # Reload Nginx to make sure new files are served
            sudo systemctl reload nginx