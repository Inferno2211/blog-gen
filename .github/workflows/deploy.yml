name: CI/CD Deploy

on:
  push:
    branches:
      - test
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            if [ "${GITHUB_REF}" == "refs/heads/test" ]; then
              DIR="/root/repos/orbitpbn-test"
              BRANCH="test"
            else
              DIR="/root/repos/orbitpbn-prod"
              BRANCH="prod"
            fi

            mkdir -p $DIR
            cd $DIR

            # Initialize repo if first time
            if [ "${GITHUB_REF}" == "refs/heads/test" ]; then
              DIR="/root/repos/orbitpbn-test"
              BACKEND_PM2="orbitpbn-test-backend"
            else
              DIR="/root/repos/orbitpbn-prod"
              BACKEND_PM2="orbitpbn-prod-backend"
            fi

            # Install backend dependencies and restart PM2
            cd backend
            npm install
            pm2 restart $BACKEND_PM2 || pm2 start index.js --name $BACKEND_PM2

            # Build React frontend
            cd ../frontend/blog-order
            npm install
            npm run build

            # Build Astro frontend